<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trial weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/83c4fb4682.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <video autoplay muted loop id="myVideo">
  <source src="src/images/rain.mp4" type="video/mp4">
</video>

    <div class="container">
      <div class="pageWrapper">
      <div class="weatherWrapper">
      <!-- search form -->
      <div class="searchForm ">
        <form class="form-inline">
          <div class="row justify-content-center">
            <div class="city col-3">
              <input
                type="text"
                id="city-value"
                placeholder="ENTER CITY HERE"
                class="form-control text-center"
              />
            </div>
            <div class="col-2 searchButton">
              <input
                type="submit"
                id="search"
                value="SEARCH"
                class="form-control btn btn-outline-secondary"
                
              />
            </div>
          </div>
        </form>
 <!-- <form>
        <input type="text" placeholder="Enter your username" />
        <input type="password" placeholder="Enter your password" />
        <input type="submit" value="Login" />
      </form> -->
   


      </div>

      <!-- main headers -->
      <div class="row">
        <div class="col-6">
          <ul class="leftTop">
            <li class="currentWeather">
              <i class="currentIcon"><img src="..." alt="" id="icon"/></i> <span class="currentDescription">Partly Cloudy</span>
            </li>
         <div class="bottomLeft">
            <li class="currentTemp"><span id="temp-reading">22</span> <span class="degreeSymbols"><a href="#" id="celcius-link" class="active">°C </a>|<a href="#" id="fahrenheit-link">°F</a></span></li>
             <li class="currentHighLow">↑
             <span class="high">25</span>° ↓ <span class="low">18</span>°
            </li></div>
          </ul>
        </div>
        <div class="col-6">
          <ul class="rightTop">
            <li class="location">MONTREAL, QC</li>
            <li class="timeline"><span class="currentDay">Tuesday </span><span class="currentHour">14</span>:<span class="currentMinute">12 </span></span><span class="currentZone">EDT</span> </li>
            <li class="currentFeel">Feels like <span class="tempFeel">23</span>°</li>
          </ul>
        </div>
      </div>


      <div class="dayForecast"></div>
     
    
      <!-- week temperatures -->
      <div class="weekForecast">
     
</div>

      <!-- end -->
      <script type="text/javascript" src="script.js"></script>
    </div>
    </div>
    <div class="githubLink"><a href="https://github.com/muneerapatel/weather-app" target="_blank">Open-source code </a>by Muneera Patel</div>
</div>
  </body>
</html>
