<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>trial weather</title>
    <link

  <body>
    <div class="container">
      <div class="pageWrapper">
      <div class="weatherWrapper">
      <!-- search form -->
      <div class="searchForm">
        <form>
          <div class="row justify-content-center">
            <div class="city col-6">
              <input
                type="text"
                id="city-value"
                placeholder="CITY"
                class="form-control text-center"
              />
            </div>
            <div class="col-1 searchButton">
              <input
                type="submit"
                id="search"
                value="?"
                class="form-control btn btn-outline-secondary"
                
              />
            </div>
          </div>
        </form>
      </div>

      <!-- main headers -->
      <div class="row">
        <div class="col-6">
          <ul class="leftTop">
            <li class="currentWeather">
              <i class="currentIcon"><img src="..." alt="" id="icon"/></i> <span class="currentDescription">Partly Cloudy</span>
            </li>
         <div class="bottomLeft">
            <li class="currentTemp"><span id="temp-reading">22</span> <span class="degreeSymbols"><a href="#" id="celcius-link" class="active">°C </a>|<a href="#" id="fahrenheit-link">°F</a></span></li>
             <li class="currentHighLow">↑
             <span class="high">25</span>° ↓ <span class="low">18</span>°
            </li></div>
          </ul>
        </div>
        <div class="col-6">
          <ul class="rightTop">
            <li class="location">MONTREAL, QC</li>
            <li class="timeline"><span class="currentDay">Tuesday </span><span class="currentHour">14</span>:<span class="currentMinute">12 </span></span><span class="currentZone">EDT</span> </li>
            <li class="currentFeel">Feels like <span class="tempFeel">23</span>°</li>
          </ul>
        </div>
      </div>


      <div class="dayForecast"></div>
      <!-- day temperatures

        <div class="col">9:00 AM</div>

        <div class="col">6:00 PM</div>
        <div class="col">9:00 PM</div>
       

      </div>

      <div class="row justify-content-center dayIcons ">
        <div class="col-1"><img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36"/></div>
        <div class="col-1"><img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36"/></div>

        <div class="col-1"><img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36"/></div>
       
      </div>

       <div class="row justify-content-center dayTemps">
      <div class="col-1">18°</i></div>

      <!-- week temperatures -->
      <div class="weekForecast">
       <div class="row justify-content-around weekDays">
<div class="col-3 weekOne">TUESDAY</div>
<div class="col-3 w2">WEDNESDAY</div>
<div class="col-3 w3">THURSDAY</div>
<div class="col-3 w4">FRIDAY</div>
      </div>

      <div class="row justify-content-around weekIcons">
<div class="col-3"><i class="fa-solid fa-sun"></i></div>
<div class="col-3"><i class="fa-solid fa-cloud-rain"></i></div>
<div class="col-3"><i class="fa-solid fa-sun"></i></div>
<div class="col-3"><i class="fa-solid fa-cloud-rain"></i></div>
      </div>
       
 <div class="row justify-content-around weekTemps">
<div class="col-3">22° | 17°</i></div>
<div class="col-3">23° | 18°</i></div>
<div class="col-3">21° | 17°</div>
<div class="col-3">25° | 21°</div>

</div>
